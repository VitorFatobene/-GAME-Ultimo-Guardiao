<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha sua classe</title>
    <link rel="stylesheet" href="/escolha_personagens.css">
    <script src="/dist/bundle.js" defer></script>
</head>
<body>''
    <!-- <audio src="/trilha/classes_song.mp3" autoplay loop ></audio> -->
    <h1>BEM VINDO AO RPG</h1>
    <h2>ESCOLHA SUA CLASSE</h2>
    
    <div class="classes">
        <div class="classe">
            <img class="imagens" id="guerreiro" src="/imagens/guerreiro_novo.png" alt="Guerreiro">
            <p class="informacoes">PV: 100</p>
            <p class="informacoes">FOR: 40</p>
            <p class="informacoes">MP: 5</p>
        </div>
        <div class="classe">
            <img class="imagens" id="mago" src="/imagens/mago_fogo.png" alt="Mago">
            <p class="informacoes">PV: 65</p>
            <p class="informacoes">FOR: 30</p>
            <p class="informacoes">MP: 60</p>
        </div>
        <div class="classe">
            <img class="imagens" id="necromante" src="/imagens/necromante_novo.png" alt="Necromante">
            <p class="informacoes">PV: 50</p>
            <p class="informacoes">FOR: 25</p>
            <p class="informacoes">MP: 65</p>
        </div>
    </div>    
    <div class = "botao_escolher">
        <button id="escolher">ESCOLHER</button>
    </div>
</body>
</html>

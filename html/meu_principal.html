<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Principal</title>
    <link rel="stylesheet" href="/menu_principal.css">
</head>
<body>
    <audio id="musica-menu" src="/trilha/1.MainTheme-320bit(chosic.com).mp3"></audio>

    <h1>O ÚLTIMO GUARDIÃO</h1>

    <div class="botoes">
        <button class="botao_menu">
            <a href="index.html">JOGAR</a>
        </button>

        <button class="botao_menu" id="botao_credito">CRÉDITOS</button>
    </div>

    <script defer>
        const musica = document.getElementById("musica-menu");
        const botaoCreditos = document.getElementById("botao_credito");

     
        function tocarMusica() {
            musica.volume = 1.0;
            musica.loop = true;
            musica.play().catch(err => console.log(err));
        }

      
        botaoCreditos.addEventListener("click", tocarMusica);
    </script>
</body>
</html>

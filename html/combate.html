<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combate</title>
    <link rel="stylesheet" href="/combate.css">
    <script src="/dist/bundle.js" defer></script>
</head>
<body>
    <!-- <audio src="/trilha/batalha.mp3" autoplay loop></audio>  -->
    <h1>COMBATE</h1>

    <!-- HUD de vidas -->
    <div class="hud">
        <div class="hud-jogador">
            Jogador HP: <span id="vida-jogador">0</span>
        </div>
        <div class="hud-orc">
            Orc HP: <span id="vida-orc">0</span>
        </div>
    </div>

    <div class="container-combate">
        <!-- A imagem da classe escolhida vem aqui -->
        <img id="imagem-classe" class="personagem-escolhido" alt="Classe escolhida">       
    </div>

    <div class="imagem">
        <img class="classe-orc" src="/imagens/orc.png" alt="Orc">
    </div>

    <!-- Telinha de combate -->
    <div id="painel-combate"></div>

    <!-- Botão para avançar o turno -->
    <button id="btn-atacar">ATACAR</button>
</body>
</html>

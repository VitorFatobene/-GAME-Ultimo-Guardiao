<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combate</title>
    <link rel="stylesheet" href="/combate.css">
    <script src="/dist/bundle.js" defer></script>
</head>
<body>
    <audio id="trilha_de_fundo_combate" src="/trilha/batalha.mp3" autoplay></audio>

   
    <div class="hud">

        <div class="barra-container">
            <span class="titulo-barra">Jogador</span>
            <div class="barra-vida">
                <div id="barra-vida-jogador" class="barra"></div>
            </div>
            <span id="vida-jogador" class="hp-texto">0</span>
        </div>

        <div class="barra-container">
            <span class="titulo-barra">Inimigo</span>
            <div class="barra-vida">
                <div id="barra-vida-inimigo" class="barra"></div>
            </div>
            <span id="vida-inimigo" class="hp-texto">0</span>
        </div>

    </div>

   
    <div class="container-combate">
        <img id="imagem-classe" class="personagem-escolhido" alt="Classe escolhida">
    </div>

    <div class="imagem">
        <img id="imagem-inimigo" class="classe-orc" src="/imagens/orc.png" alt="Inimigo">
    </div>

    
    <div id="painel-combate"></div>

    <button id="btn-atacar">ATACAR</button>
</body>
</html>
